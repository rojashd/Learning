<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="css/styeles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org"></form>
        <fieldset>
            <label for="">Enter Your First Name: <input type="text" name="fName" required></label>
            <label for="">Enter Your Last Name: <input type="text" name="lName" required></label>
            <label for="">Enter Your Email: <input type="email" name="eMail" required></label>
            <label for="">Create a New Password: <input type="password" name="pass" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <label><input type="radio" name="account-type"> Personal Account</label>
            <label><input type="radio" name="account-type"> Business Account</label>
            <label><input type="checkbox" name="t&c" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label><input type="file" name="pPicture">Upload a profile picture: <input type="submit"></label>
            <label>Input your age (years): <input type="number" name="age" min="13" max="120"></label>
            <label>How did you hear about us?
                <select name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label>Provide a bio: 
                <textarea rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" name="submit">
    </body>
</html>
