<meta charset="UTF-8">

<script>

    document.write("<h1>Determinar el promedio de edad de los usuarios aplicando variables</h1>")
    var year = 2022

    document.write("Jimena tiene: " + (year - 2010) + " años");
    document.write("<br>");
    document.write("<br>");
    document.write("Paola tiene: " + (year - 1995) + " años");
    document.write("<br>");
    document.write("<br>");
    document.write("Laura tiene: " + (year - 2005) + " años");
    document.write("<br>");
    document.write("<br>");

    var ageJimena = 12;
    var agePaola = 27;
    var ageLaura = 17;

    var name1 = "Jimena";
    var name2 = "Paola";
    var name3 = "Laura"; 

    var promedio = (ageJimena + agePaola + ageLaura) / 3

    document.write("El promedio de edad de los usuarios " + name1 + ", " + name2 + " y " + name3 + " es: " + Math.round(promedio));
    document.write("<br>");

</script>
