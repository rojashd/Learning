<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo a implementar funciones con parámetros en JavaScript</title>
</head>

<body>

    <script>

        function lineBreak() {

            document.write("<br>");

        }

        function print(yourText) {

            document.write(yourText);
            lineBreak();

        }

        /* Este código calcula las edades de los usuarios */

        var year = 2022

        print("Juan tiene " + (year - 2000) + " años");

        print("José tiene " + (year - 1993) + " años");

        print("Luis tiene " + (year - 1990) + " años");

        print("Abner tiene " + (year - 1994) + " años");

        print("Ana tiene " + (year - 1985) + " años");

    </script>
    
</body>

</html>
