<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejorando el mantenimiento del código</title>
</head>
<body>
    <script>

        var year = 2022
        var lineBreak = "<br>"

        document.write("Juan tiene " + (year - 2000) + " años");
        document.write(lineBreak);

        document.write("José tiene " + (year - 1993) + " años");
        document.write(lineBreak);

        lineBreak = "<br><br>"

        document.write("Luis tiene " + (year - 1990) + " años");
        document.write(lineBreak);

        lineBreak = "<br><br><br>"

        document.write("Abner tiene " + (year - 1994) + " años");
        document.write(lineBreak);

        document.write("Ana tiene " + (year - 1985) + " años");


    </script>
</body>
</html>
