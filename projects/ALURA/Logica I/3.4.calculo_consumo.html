<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Consumo</title>
</head>

<body>
    <h3>¿Alcohol o gasolina?</h3>

    <script>

        document.write("<h4>Ejemplo 1: Carro que usa gasolina</h4>")
        document.write("<br>");

        var tanque = 40;
        var caminoConGasolina = 480;
        var consumoDeGasolina = caminoConGasolina / tanque;

        document.write("Por cada litro de gasolina consumido el carro recorre " + consumoDeGasolina + " kilómetros")
        document.write("<br>");
        document.write("<br>");

        document.write("<h4>Ejemplo 2: Carro que usa alcohol</h4>")
        document.write("<br>");

        var caminoConAlcohol = 300;
        var consumoDeAlcohol = caminoConAlcohol / tanque;

        document.write("Por cada litro de alcohol consumido el carro recorre " + consumoDeAlcohol + " kilómetros")

    </script>
</body>

</html>
