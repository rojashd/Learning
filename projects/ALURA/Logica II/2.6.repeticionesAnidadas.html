<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 2.6</title>
</head>

<body>

    <h1>Repeticiones Anidadas.</h1>

    <script>

        function lineBreak() {

            document.write("<br>");

        }

        function print(yourText) {

            document.write(yourText);
            lineBreak();

        }

        /*for (var rows = 1; rows <= 3; rows++) {


            document.write("**********");

        }*/

        for (var rows = 1; rows <= 3; rows++) {

            for (var columns = 1; columns <= 10; columns++) {

                document.write("*");

            }

            lineBreak();

        }

        lineBreak();
        lineBreak();
        print("Fin.")

    </script>

</body>

</html>
