    <h1>Calcular el promedio de edad de una familia.</h1>

    <script>

        function lineBreak() {

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");

        }

        function print(yourText) {

            document.write(yourText);
            lineBreak();

        }

        /*El código funciona pero nos eficiente porque funciona para un solo caso. 
        para volverlo genérico y que funcione en diferentes casos se puede hacer uso de un ciclo
        ya sea while o for.*/

        /*var dadAge = 55;
        var momAge = 50;
        var sonAge = 23; 
        var daughterAge = 19;

        var totalAges = dadAge + momAge + sonAge + daughterAge;

        var average = totalAges / 4; 

        print("El promedio de edad de su familia es " + average);*/

        var familyMembers = parseInt(prompt("Ingrese La cantidad de miembros en su familia"));
        var counter = 1;
        var totalAges = 0;

        while (counter <= familyMembers) {

            age = parseInt(prompt("Ingrese la edad de su familiar"));
            
            totalAges = totalAges + age; 
            
            counter++;

        }

        ageAverage = totalAges / familyMembers;

        print("El promedio de edades de su familia es: " + ageAverage);

        print("fin");

    </script>
