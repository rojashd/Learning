<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 2.4</title>
</head>

<body>

    <h1>Desafío</h1>

    <p>

        ¿Listo para un ejercicio que te hará romper un poco la cabeza? Usando la instrucción while, imprime todos los números
        pares del 1 al 100 y al final imprime la palabra "FIN".

    </p>

    <script>

        function lineBreak() {

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");

        }

        function print(yourText) {

            document.write(yourText);
            lineBreak();

        }

        var counter = 2;

        while (counter <= 100) {

            counter = counter++;
            print(counter);

        }

        print("Fin.");

    </script>

</body>

</html>
